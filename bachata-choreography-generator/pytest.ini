[pytest]
# Pytest configuration for Bachata Choreography Generator
# 
# IMPORTANT: This project has TWO test folders:
# - tests/         : FastAPI tests (legacy, kept as reference)
# - tests_django/  : Django tests (active development)
#
# Run FastAPI tests:  uv run pytest tests/ --no-cov
# Run Django tests:   uv run pytest tests_django/
# Run all tests:      uv run pytest

# Django settings
DJANGO_SETTINGS_MODULE = bachata_vibes_django.settings

# Test discovery - both folders
testpaths = tests tests_django
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=app
    --cov=choreography
    --cov=users
    --cov=user_collections
    --cov=instructors
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=60
    --reuse-db

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (deselect with '-m "not slow"')
    api: API endpoint tests
    service: Service layer tests
    resource: Resource management tests
    skip_missing_modules: Tests that require modules not yet implemented
    django_db: Mark test as requiring database access
    
# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Async test support
asyncio_mode = auto

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:librosa.*
    ignore::UserWarning:mediapipe.*
    ignore::FutureWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (install pytest-xdist)
# addopts = -n auto