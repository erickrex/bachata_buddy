[tool:pytest]
DJANGO_SETTINGS_MODULE = api.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --ds=api.settings

[tool:hypothesis]
# Prevent Hypothesis from creating directories with random names
# Store database in .hypothesis directory
database_file = .hypothesis/examples.db
# Reduce verbosity to avoid creating debug artifacts
verbosity = normal
