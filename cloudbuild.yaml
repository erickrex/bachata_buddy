# Cloud Build configuration for Bachata Buddy
# This file automates the build and deployment process to Cloud Run
#
# Service Account Requirements:
#   Before running this build, ensure service accounts are configured:
#   1. Run: scripts/setup_service_account_permissions.sh <project-id>
#   2. Verify: scripts/test_service_account_permissions.sh <project-id>
#   3. See: backend/SERVICE_ACCOUNT_SETUP.md for details
#
# Required Service Accounts:
#   - bachata-api-sa: Used by Cloud Run service (has roles/run.developer)
#   - bachata-job-sa: Used by Cloud Run Jobs (for video processing)
#   - Cloud Build SA: Automatically configured with roles/run.admin

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:us-central1:bachata-db'
      - '-e'
      - 'DJANGO_SECRET_KEY=$$DJANGO_SECRET_KEY'
      - '-e'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:us-central1:bachata-db'
      - '-e'
      - 'DB_NAME=$$DB_NAME'
      - '-e'
      - 'DB_USER=$$DB_USER'
      - '-e'
      - 'DB_PASSWORD=$$DB_PASSWORD'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--noinput'
    id: 'run-migrations'
    secretEnv: ['DJANGO_SECRET_KEY', 'DB_PASSWORD']
    waitFor: ['push-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bachata-buddy'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bachata-buddy:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:bachata-db'
      - '--service-account'
      - 'bachata-api-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'ENVIRONMENT=cloud,DJANGO_DEBUG=False,DB_HOST=/cloudsql/$PROJECT_ID:us-central1:bachata-db,DB_NAME=bachata-buddy,DB_USER=postgres,DB_PORT=5432,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1'
      - '--set-secrets'
      - 'DJANGO_SECRET_KEY=django-secret-key:latest,GOOGLE_API_KEY=google-api-key:latest,DB_PASSWORD=db-password:latest'
    id: 'deploy-cloud-run'
    waitFor: ['run-migrations']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/django-secret-key/versions/latest
      env: 'DJANGO_SECRET_KEY'
    - versionName: projects/$PROJECT_ID/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/bachata-buddy:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bachata-buddy:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

