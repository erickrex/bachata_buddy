services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: bachata_db
    environment:
      POSTGRES_DB: bachata_vibes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Django REST API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bachata_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - DEBUG=True
      - DB_NAME=bachata_vibes
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DJANGO_SECRET_KEY=local-dev-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=api.settings
      - ENVIRONMENT=local
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      # Storage Configuration
      - STORAGE_BACKEND=local
      # Agent Configuration
      - AGENT_ENABLED=${AGENT_ENABLED:-True}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT:-300}
      # Vector Search Configuration
      - MOVE_EMBEDDINGS_CACHE_TTL=${MOVE_EMBEDDINGS_CACHE_TTL:-3600}
      - VECTOR_SEARCH_TOP_K=${VECTOR_SEARCH_TOP_K:-50}
      - FAISS_NPROBE=${FAISS_NPROBE:-10}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - microservices
  
  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bachata_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - api
    profiles:
      - microservices
  
volumes:
  postgres_data:
    driver: local
