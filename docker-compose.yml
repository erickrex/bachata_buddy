services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: bachata_db
    environment:
      POSTGRES_DB: bachata_vibes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Django REST API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bachata_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - DEBUG=True
      - DB_NAME=bachata_vibes
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DJANGO_SECRET_KEY=local-dev-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=api.settings
      - ENVIRONMENT=local
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      # Storage Configuration
      - STORAGE_BACKEND=local
      # Vector Search Configuration
      - MOVE_EMBEDDINGS_CACHE_TTL=${MOVE_EMBEDDINGS_CACHE_TTL:-3600}
      - VECTOR_SEARCH_TOP_K=${VECTOR_SEARCH_TOP_K:-50}
      - FAISS_NPROBE=${FAISS_NPROBE:-10}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - microservices
  
  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bachata_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - api
    profiles:
      - microservices
  
  # Video Processing Job (for testing background jobs locally)
  job:
    build:
      context: .
      dockerfile: job/Dockerfile
    container_name: bachata_job
    volumes:
      - ./job:/app
      - ./data:/app/data
    environment:
      # Task information
      - TASK_ID=${TASK_ID:-test-task-id}
      - USER_ID=${USER_ID:-1}
      
      # Blueprint JSON (contains all choreography parameters and move selections)
      # This is automatically generated by the backend API
      - BLUEPRINT_JSON=${BLUEPRINT_JSON:-}
      
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bachata_vibes
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      
      # Storage configuration (local filesystem for development)
      - STORAGE_BACKEND=local
      
      # FFmpeg configuration (CPU-based encoding)
      - VIDEO_OUTPUT_FORMAT=${VIDEO_OUTPUT_FORMAT:-mp4}
      - VIDEO_CODEC=${VIDEO_CODEC:-libx264}
      - VIDEO_CRF=${VIDEO_CRF:-23}
      - VIDEO_FPS=${VIDEO_FPS:-30}
      - AUDIO_CODEC=${AUDIO_CODEC:-aac}
      - AUDIO_BITRATE=${AUDIO_BITRATE:-128k}
      
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Python configuration
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - job  # Only run when explicitly requested with: docker-compose --profile job up

volumes:
  postgres_data:
    driver: local
