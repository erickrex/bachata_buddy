[pytest]
# Pytest configuration for Bachata Choreography Generator
# 
# IMPORTANT: This project has TWO test folders:
# - tests/         : Core functionality tests (config, services, embeddings)
# - tests_django/  : Django tests (views, models, forms)
#
# Run core tests:     uv run pytest tests/
# Run Django tests:   uv run pytest tests_django/
# Run all tests:      uv run pytest

# Django settings
DJANGO_SETTINGS_MODULE = bachata_buddy.settings

# Test discovery - unified tests folder
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (deselect with '-m "not slow"')
    api: API endpoint tests
    service: Service layer tests
    resource: Resource management tests
    skip_missing_modules: Tests that require modules not yet implemented
    django_db: Mark test as requiring database access
    
# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Async test support
asyncio_mode = auto

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:librosa.*
    ignore::UserWarning:mediapipe.*
    ignore::FutureWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (install pytest-xdist)
# addopts = -n auto